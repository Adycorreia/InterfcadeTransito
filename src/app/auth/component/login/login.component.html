<img src="assets/images/Logo_PN.gif" alt="" class="center" />
<h1 id="title" class="title">Login</h1>
<p class="sub-title">Bem Vindo ao Sistema De Gestão de Esquadra de Trânsito</p>


<form [formGroup]="form" (ngSubmit)="onSubmit()"  aria-labelledby="title">
  <div class="form-control-group">
    <label class="label" for="input-email">Emaill:</label>
    <input
      name="email"
      id="input-email"
      pattern=".+@.+\..+"
      placeholder="Email address"
     
    />
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Palavra Passe:</label>
    <input
      type="password"
      id="input-password"
      placeholder="Password"
 
    />
   
  </div>

  <!--<div class="form-control-group accept-group">
    <a class="forgot-password" routerLink="../request-password">Esqueceu o Seu Password?</a>
  </div>-->

  <button
    nbButton
    fullWidth
    status="primary"
  >
    Log In
  </button>
</form>
