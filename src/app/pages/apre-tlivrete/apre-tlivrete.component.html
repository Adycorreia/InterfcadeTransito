<nb-card>
    <nb-card-header>
      Cadastro de Tarefa
    </nb-card-header>  
  
    <nb-card-body>
        <button style="margin-bottom: 1rem;" nbButton status="primary" (click)="openModalDoc(null)">Novo</button>   
        <ng2-smart-table #ng2TbTask 
          [settings]="tbUserConfig" 
          [source]="source" 
          (edit)="openModalDoc($event)" 
          (delete)="openModalExclusion($event)">          
        </ng2-smart-table>
    </nb-card-body>
  </nb-card>
  
  
  <ng-template #dialogUser let-data let-ref="dialogRef">
    <nb-card style="width: 25em">
      <nb-card-header>Regista Novo Documentos</nb-card-header>
      <nb-card-body>
        <form [formGroup]="formUser" autocomplete="off">
<!--
          <label for="status">Tipo *</label>
         
            <nb-select class="w-100" formControlName="status">
              <option value="" disabled>Choose a state</option>
              <nb-option *ngFor="let status of selecttipodoc" [value]="status.value">
                {{status.tipodoc}}
              </nb-option>
            </nb-select>
          -->
          <div class="form-group">
            <label for="matricula">Matricula *</label>
            <input class="form-control" id="matricula" formControlName="matricula">
          </div>  
  
          <div class="form-group">
            <label for="condutor">Condutor/Propriedade*</label>
            <input id="condutor" type="condutor" class="form-control" formControlName="condutor">
          </div>
  
          <div class="form-group">
            <label for="propriedade">propriedade *</label>
            <input id="propriedade" type="propriedade" class="form-control" formControlName="propriedade">
          </div>

          <div class="form-group" >
            <label for="motivo">Data Apreens√£o</label>
            <input id="motivo" class="form-control" formControlName="motivo" >
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>        
        <button nbButton (click)="ref.close()">Cancelar</button>
        <button class="btn-action-modal" nbButton status="primary" >Salvar</button>
      </nb-card-footer>
    </nb-card>
  </ng-template>
